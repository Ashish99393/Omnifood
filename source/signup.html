<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>
<body>
    <center>
    <div action="signin.html" style="border: 1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <label for="email"><b>Email</b></label><br />
            <input type="text" id="email" placeholder="Enter Email" name="email" required /><br />
            <label for="psw"><b>Password</b></label><br />
            <input type="password" id="pass" placeholder="Enter Password" name="pass" required /><br />
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px" />
                Remember me
            </label>
            <p>
                By creating an account you agree to our
                <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
            </p>
            <div class="clearfix">
                <button type="button" class="cancelbtn"><a style="text-decoration: none; color: white; " href="../index.html">Sign-In</a></button>
                <button type="submit" id="signup" onclick="myFunction()" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbfjEgib29kPaLEXCZ1deoaKWroHrgKGc",
            authDomain: "auth-66412.firebaseapp.com",
            projectId: "auth-66412",
            storageBucket: "auth-66412.appspot.com",
            messagingSenderId: "958669218463",
            appId: "1:958669218463:web:f9b5241df6aaf0d4d878aa",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        document.getElementById("signup").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("pass").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // ...
                    console.log();
                    myFunction()
                    function myFunction()
                     {
                    alert("Created Successfully");
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode + errorMessage);
                });
        });
    </script>
